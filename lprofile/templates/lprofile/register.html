{% extends "lprofile/layout.html" %}

{% block body %}
<div style="position: fixed;top: 54%;left: 50%;transform: translate(-50%,-50%);background-color: rgb(35,35,35); padding:20px;width: 900px;border-radius: 20px;height: 600px;">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="background-color: rgb(25,25,25);color: white;" class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input style="background-color: rgb(25,25,25);color: white;" class="form-control" type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input style="background-color: rgb(25,25,25);color: white;" class="form-control" type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input style="background-color: rgb(25,25,25);color: white;" class="form-control" type="email" name="email" placeholder="Email Address(optional)">
        </div>
        <div class="form-group">
            <input style="background-color: rgb(25,25,25);color: white;" class="form-control" type="password" name="password" placeholder="Password" minlength="8">
        </div>
        <div class="form-group">
            <input style="background-color: rgb(25,25,25);color: white;" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <br>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}

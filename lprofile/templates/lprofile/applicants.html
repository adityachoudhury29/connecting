{% extends "lprofile/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <h2>Applicants for this job:</h2>
    <ul>  
    {% for i in applics %}
            <li>
                <a href="{% url 'profile1' uname=i.username %}">{{ i.first_name }} {{ i.last_name }}</a>
            </li>
    {% endfor %}
    </ul>
    {% else %}
    <h2 style="text-align: center">Login/Signup first!</h2>
    {% endif %}
{% endblock %}
